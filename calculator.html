<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="image/calculator.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
          background-color: #CCFFFF;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .calculator {
          padding: 10px;
          border-radius: 1em;
          height: 380px;
          width: 300px;
          background-color: #192821;
          box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }
        .display-box {
          font-family: 'Orbitron', sans-serif;
          background-color: #dcdbe1;
          border: solid black 0.5px;
          color: black;
          border-radius: 5px;
          width: 280px;
          height: 50px;
          margin-bottom: 10px;
          text-align: right;
          padding: 10px;
          font-size: 24px;
        }
        #btn {
          background-color: #67a6ff;
        }
        input[type=button] {
          font-family: 'Orbitron', sans-serif;
          background-color: #cbcbcbe8;
          color: rgb(44, 44, 44);
          border: solid black 0.5px;
          width: 55px;
          border-radius: 5px;
          height: 55px;
          outline: none;
          font-size: 20px;
          cursor: pointer;
        }
        button:hover {
          color: rgb(215, 68, 45);
        }
        input:active[type=button] {
          background: #e5e5e5;
          -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
          -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
          box-shadow: inset 0px 0px 5px #c1c1c1;
        }
        #equal{
            background-color: #67a6ff;
            height: 120px;
        }
        #cancel{
            background-color: #ff0000e0;
        }
      </style>
</head>
<body>
    <table class="calculator">
		<tr>
		  <td colspan="5"> <input class="display-box" type="text" id="result" disabled placeholder="0"/> </td>
		</tr>
		<tr>
		  <td> <input type="button" value="7" onclick="display('7')" /> </td>
		  <td> <input type="button" value="8" onclick="display('8')" /> </td>
		  <td> <input type="button" value="9" onclick="display('9')" /> </td>
		  <td> <input type="button" value="+/-" onclick="chuyendoi()" id="btn"/> </td>
		  <td> <input type="button" value="DEL" onclick="del()" id="btn"/> </td>
		</tr>
		<tr>
		  <td> <input type="button" value="4" onclick="display('4')" /> </td>
		  <td> <input type="button" value="5" onclick="display('5')" /> </td>
		  <td> <input type="button" value="6" onclick="display('6')" /> </td>
		  <td> <input type="button" value="×" onclick="display('×')" id="btn"/> </td>
		  <td> <input type="button" value="÷" onclick="display('÷')" id="btn"/> </td>
		</tr>
		<tr>
		  <td> <input type="button" value="1" onclick="display('1')" /> </td>
		  <td> <input type="button" value="2" onclick="display('2')" /> </td>
		  <td> <input type="button" value="3" onclick="display('3')" /> </td>
		  <td> <input type="button" value="-" onclick="display('-')" id="btn"/> </td>
		  <td rowspan="2"> <input type="button" value="=" onclick="calculate()" id="equal"/> </td>
		</tr>
		<tr>
		  <td> <input type="button" value="C" onclick="clearScreen()" id="cancel"/> </td>
		  <td> <input type="button" value="0" onclick="display('0')" /> </td>
		  <td> <input type="button" value="." onclick="display('.')" id="btn"/> </td>
		  <td> <input type="button" value="+" onclick="display('+')" id="btn"/> </td>
		  <td></td>
		</tr>
	  </table>
    <script>
      let checkKQ = false; //neu =true thi se xoa man hinh hien ket qua
      let kq = document.getElementById("result");
      let hienthi = "";

      function display(value){
        if (checkKQ){
            if (value === '+' || value === '-' || value === '×' || value === '÷'){
                kq.value += value; //neu them toan tu thi se co toan tu sau ket qua
            } else{
                kq.value = value; // neu them so thi se xoa ket qua truoc do
            }
            checkKQ = false;
        } else{
            kq.value += value; //gia tri cua kq dc gan bang gia tri cua cac nut bam
        }
      }

      function clearScreen(){
        kq.value= ""; //lam trong gia tri cua kq
        checkKQ = false;
      }

      function calculate(){
        try{
            var a = kq.value.replace(/×/g, "*").replace(/÷/g, "/"); //thay doi toan bo ky tu 'x' va '÷' thanh '*' va '/'
            hienthi = eval(a); 
            if (Number.isFinite(hienthi)) {
                hienthi = parseFloat(hienthi.toPrecision(12));
            }
            kq.value = hienthi;
            checkKQ = true;
        } catch (e){
            kq.value = "Error";
            checkKQ = true;
        }
      }

      function del(){
        hienthi = kq.value;
        kq.value = hienthi.slice(0, -1); //cat gia tri truoc con tro nhap lieu
        checkKQ = false;
      }

      function chuyendoi() {
    let value = kq.value.trim();

    if (value !== "") {
        // Tìm số cuối cùng trong biểu thức
        let lastNumberMatch = value.match(/-?\d+(\.\d+)?$/);

        if (lastNumberMatch) {
            let lastNumber = lastNumberMatch[0];
            let toggledNumber;

            // Kiểm tra nếu chỉ có một phần tử (một số duy nhất)
            if (value === lastNumber) {
                // Chuyển đổi dấu của số duy nhất
                if (lastNumber.startsWith("-")) {
                    toggledNumber = lastNumber.slice(1);
                } else {
                    toggledNumber = `-${lastNumber}`;
                }
            } else {
                // Chuyển đổi dấu của số cuối cùng và đặt trong ngoặc đơn
                if (lastNumber.startsWith("-")) {
                    toggledNumber = "-" +`(${lastNumber})`;
                } else {
                    toggledNumber = `(-${lastNumber})`;
                }
            }

            // Cập nhật biểu thức với số cuối cùng đã được chuyển đổi dấu
            value = value.slice(0, -lastNumber.length) + toggledNumber;

            // Cập nhật phần tử hiển thị với biểu thức mới
            kq.value = value;
        }
    }
}

    </script>
</body>
</html>
